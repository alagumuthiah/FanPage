<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="../styles.css">
    </head>
    <body>
        <nav class="nav-bar">
            <ul class="nav-items">
                <li><a class="white-color" href="index.html">Home</a></li>
                <li><a class="white-color" href="contact.html">Contact</a></li>
                <li><a class="white-color" href="videos.html">Videos</a></li>
                <li><a class="white-color" href="gallery.html">Gallery</a></li>
            </ul>
        </nav>

        <form>
            <legend>Fill out the form to be part of the fan Page</legend>
            <fieldset>
                <div class="form-element block">
                    <label for="firstname">FirstName</label>
                    <input type="text" id="firstname">
                </div>
                <div class="form-element block">
                    <label for="email">Email</label>
                    <input type="email" id="email"/>
                </div>
                <div class="form-element block">
                    <label for="bio">Why do you want to be part of the Dhoni Fan Club?</label>
                    <textarea id="bio"></textarea>
                </div>
                <div class="form-element">
                    <input type="checkbox" id="conditions"/>
                    <label for="conditions">Agree to the terms and conditions</label>
                </div>
                <div class="form-element button-div">
                    <button class="button" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
